<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="stylesheet" type="text/css" href="bootstrap-master/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="build/css/bootstrap-datetimepicker.css">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
    <h1>Hello, world!</h1>
   
      <div class="container">
    <div class="row">
        <div class='col-sm-6'>
            <div class="form-group">
                <div class='input-group date' id='datetimepicker1'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(function () {
                $('#datetimepicker4').datetimepicker();
            });
                $('input[data-click-target]').focus();
                $('span[data-click-target]').click();
        </script>
    </div>
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="moment-develop/moment.js"></script>
    <script type="text/javascript" src="bootstrap-master/js/transition.js"></script>
<script type="text/javascript" src="bootstrap-master/js/collapse.js"></script>
<script type="text/javascript" src="bootstrap-master/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="build/js/bootstrap-datetimepicker.min.js"></script>
    
  </body>
</html>
